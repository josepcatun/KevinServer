    <!-- Espacio para la sección de registro -->

    <!-- Sección de registro -->
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="register-section">
            <h2>Registro</h2>
            <form id="registrationForm" method="POST" action="/register">
              <div class="textbox">
                  <input type="text" name="name" placeholder="Nombre y apellido" id="name" required>
              </div>
              <div class="textbox">
                  <input type="email" name="email" placeholder="Correo electrónico" id="email" required>
              </div>
              <div class="textbox">
                <input type="telefono" name="telefono" placeholder="Telefono" id="telefono" required>
            </div>
            <div class="textbox">
              <input type="dpi" name="dpi" placeholder="Numero de DPI" id="dpi" required>
            </div>
            <div class="textbox">
              <input type="dir" name="dir" placeholder="Dereccion" id="dir" required>
            </div>
              <div class="textbox">
                  <input type="password" name="password" placeholder="Contraseña" id="password" required>
              </div>
              <div class="textbox">
                  <input type="password" name="confirmPassword" placeholder="Confirmar contraseña" id="confirmPassword" required>
              </div>
              <input type="submit" class="btn" value="Registrarse">
          </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="login-options">
            <div class="login-options">
                <h3>Opciones de inicio de sesión</h3>
                <div class="social-login">
                  <img src="images/icono-facebook.png" alt="Facebook Logo" class="logo">
                  <button class="facebook-btn">Acceder con Facebook</button>
                </div>
                <div class="social-login">
                  <img src="images/icono-twitter.png" alt="Twitter Logo" class="logo">
                  <button class="twitter-btn">Acceder con Twitter</button>
                </div>
                <p>¿Ya tienes una cuenta? <a href="#">Acceder por correo</a></p>
              </div>
              
          </div>
        </div>
      </div>
    </div>
